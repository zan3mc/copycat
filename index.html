<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="container">
        <div class="login-box">
            <div class="picture">
                <img src="images/sonylogo.jpg" alt="Sony" class="sony-logo">
                <img src="images/logo_playstation.png" alt="PlayStation Logo" class="playstation-logo">
            </div>
            <p class="sign-in">Sign in to PlayStation with one of your Sony accounts.</p>
            <div class="learn">
                <a href="#">Learn More</a>
            </div>
            <form>
                <div class="textbox">
                    <input class="place-holder" type="text" placeholder="Sign-In ID (Email Address)" required>
                </div>
                <button type="button" class="next">Next</button>
                <div class="links">
                    <a href="#">Trouble Signing In?</a>
                </div>
                <button type="button" class="new">Create New Account</button>
                <div class="map">
                    <a href="#">Help/Site Map</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
