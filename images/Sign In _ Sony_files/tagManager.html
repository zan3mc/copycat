    <script>
      // Fallback -- googleapis is blocked in China
       window.jQuery || document.write('<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"><\/script>');
    </script>
    <script type="text/javascript">
    (function() {
      window.fireTag = function(eventType, action) {
        // Clear the ubersandbox div
        $('#ubersandbox').empty()
        if (action) {
          jQuery("body").trigger({
            type: eventType,
            action: action
          });
        }
        else {
          jQuery("body").trigger({
            type: eventType
          });
        }
      };
    })();
    </script>

    <!-- Set the ubersandbox div, which is cleared on page turns -->
    <div id="ubersandbox" style="position: absolute; top: -10000px; height: 0px; width: 0px; display:none;">
    </div>
